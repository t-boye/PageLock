[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev:vite"
  targetPort = 5173
  framework = "#custom"
  autoLaunch = false
  functionsPort = 8888

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Functions configuration
# Note: Function timeout is set per-function using context or in function code
# Default timeout is 10s (free tier) or 26s (paid tier)
[functions]
  directory = "netlify/functions"
