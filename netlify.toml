[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "npm run dev:vite"
  targetPort = 5173
  framework = "#custom"
  autoLaunch = false
  functionsPort = 8888

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions"

# Increase function timeout to maximum (26 seconds on paid, 10s on free)
# This allows more time for web crawling operations
[[functions]]
  timeout = 26
